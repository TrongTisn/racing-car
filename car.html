<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Racing Car!</title>
  <link rel="icon" href="./picture/car-steering-wheel.png" type="image/icon type">
  <link rel="stylesheet" href="./car.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
      <h3 id="banner" >
        Welcome to the ultimate racing game!
      </h3>
      <!--gameplay-->
  <div class="container">
    <div class="col-12">
      <script src="processing.js"></script>
  <canvas data-processing-sources="car.pde" id="drawing"></canvas>
    </div>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col-6">
        <form>
          <button type="reset" onclick="document.location.reload()" class="btn-success btn btn-lg" id="refresh-button">Restart game</button>
        </form>
      </div>
      <!--Luật chơi-->
      <div class="col-6">
        <h4 id="rule-heading">Rules</h4>
        <ul>
          <li>Each car can go up and down randomly</li>
          <li>There are obstacle on their way, if they crash into it, they failed</li>
          <li>If 2 cars hit at each other, both of them failed</li>
          <li>The first one get at the finish line first is the winner</li>
        </ul>
      </div>
    </div>
  </div>

</body>
</html>
